version: '3.8'

services:
  # Eatly 前端应用
  eatly-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eatly-frontend
    restart: unless-stopped
    ports:
      - "8080:80"  # 宿主机端口:容器端口
    networks:
      - eatly-network
    environment:
      - NODE_ENV=production
    labels:
      - "com.eatly.description=Eatly 饮食记录应用"
      - "com.eatly.version=1.0.0"

  # (可选) 后续可添加后端服务
